---
  - name: nano
    hosts: Linux
    become: true
    tasks:
      - name: Update and upgrade apt packages
        apt:
         upgrade: true
         update_cache: true
         cache_valid_time: 86400 #One day

      - name: Get docker script
        uri:
          url: 'https://get.docker.com'
          method: GET
          dest: get-docker.sh
          follow_redirects: safe

      - name: Run get-docker.sh
        shell: get-docker.sh

