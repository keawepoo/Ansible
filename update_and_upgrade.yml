---
  - name: First install of Turnkey Debian
    hosts: Linux
    become: true
    tasks:
      - name: Update and upgrade apt packages
        apt:
         upgrade: true
         update_cache: true
         cache_valid_time: 86400 #One day

      - name: Install packages
        apt:
         name: ['apache2', 'samba']
         state: present

      - name: Edit test file
        blockinfile:
        path: /test.txt
        block: |
          [homepage]
          comment=
          path = /path/to/config
          force user = smbuser
          force group = smbgroup
          create mask = 0664
          force create mode = 0664
          directory mask = 0775
          force directory mode = 0775
          public = yes
          read only = no

